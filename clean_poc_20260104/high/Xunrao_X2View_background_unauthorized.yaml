id: Xunrao_X2View_background_unauthorized

info:
  name: Xunrao_X2View_background_unauthorized
  author: HK
  severity: high
  description: Xunrao Technology X2View  background is not authorized
  metadata:
    max-request: 1
    Fofa-query: icon_hash="-1384370370"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /index.html HTTP/1.1
    Host: {{Hostname}}
    Accept-Encoding: gzip, deflate
    Cookie: language=zh-cn
    Cache-Control: max-age=0
    Accept-Language: zh-CN,zh;q=0.9
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    Upgrade-Insecure-Requests: 1
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    If-Modified-Since: Thu Jan 17 17:44:41 2019

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - static/vendor.js